{%extends "base.html" %} {% block title %}LuxuryWheels Login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <h6 align="center">Luxury Wheels</h6>
    <!-- Login Form -->
    <div class="form-group">
        <!-- Email input field -->
        <label for="email">Email Address</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder=" Enter email"/>
    </div>
    <div class="form-group">
        <!-- Password input field -->
        <label for="password">Password</label>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder=" Enter password"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-outline-success">Login</button>

</form>
{% endblock %}
