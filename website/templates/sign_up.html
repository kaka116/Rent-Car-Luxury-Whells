{%extends "base.html" %} {% block title %}LuxuryWheels Sing Up{% endblock %}
{% block content %}
<!-- Sign-up form for creating a new account -->
<form method="POST">
    <h3 align="center">Sing Up</h3>
    <h6 align="center">Luxury Wheels</h6>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder=" Enter email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder=" Enter First Name"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder=" Enter Last Name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder=" Enter password"/>
    </div>
     <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder=" Enter password"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-outline-success">Submit</button>
</form>
{% endblock %}
